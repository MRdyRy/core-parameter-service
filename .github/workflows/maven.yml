name: build, test and push-img

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master","pre/*", "sit/*", "dev/*" ]
  pull_request_target:
    types:
      - closed
      - merged

jobs:
  if_merged:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven
      - name: Build and Test
        run: mvn clean package -U -X -T 4 --file pom.xml

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven
          
      - name: get version
        shell: bash
        run: echo project_version=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout) >> $GITHUB_ENV
        
      # - name: verify
      #   run: mvn verify -DskipTests --file pom.xml

      - name: Build and Test
        run: mvn -B package -X -T 4 --file pom.xml
        
  push_image:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
      - name: docker-login
        env:
          DOCKER_USER: ${{secrets.DOCKER_USERNAME}}
          DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
        run: |
          docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
      - name: Build docker image
        run: docker build . --file docker/Dockerfile --tag serfanrud/core-parameter-service:${{github.sha}}

      - name: Docker push
        run: docker push serfanrud/core-parameter-service:${{github.sha}}
